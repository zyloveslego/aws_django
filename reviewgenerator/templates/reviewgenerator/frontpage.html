<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review generator</title>
</head>
<body>
    <h1>Input your review</h1>
    <form action=" " method="post">
        {% csrf_token %}
        <label for="user_input">Enter your input:</label>
        <input type="text" name="user_input" id="user_input">
        <button type="submit">Submit</button>
    </form>
    {% if user_input %}
        <h2>Generate output:</h2>
        <p>{{ user_input }}</p>
    {% endif %}

</body>
</html>
